<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/libs/bootstrap.min.css">
		<link rel="stylesheet" href="css/libs/d3.css">
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Señal Mensaje
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="senialMensaje" class="col-sm-2 control-label">m(t) =</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="senialMensaje" name="senialMensaje" value="A*sin(2*pi*f*t)">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="amplitudSenial" class="col-sm-4 control-label">A =</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="amplitudSenial" name="amplitudSenial" value="1">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="frecuenciaSenial" class="col-sm-4 control-label">f =</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="frecuenciaSenial" name="frecuenciaSenial" value="2">
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="tiempoDeMuestra" class="col-sm-4 control-label">tiempo =</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="tiempoDeMuestra" name="tiempoDeMuestra" value="1">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Moduladora (PAM)
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<label for="amplitudModuladora" class="col-sm-4 control-label">A =</label>
										<div class="col-sm-8">
											<div class="input-group">
												<input type="text" class="form-control" id="amplitudModuladora" name="amplitudModuladora" value="1">
												<span class="input-group-addon">V</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="periodoModuladora" class="col-sm-4 control-label">T<sub>s</sub> =</label>
										<div class="col-sm-8">
											<div class="input-group">
												<input type="text" class="form-control" id="periodoModuladora" name="periodoModuladora" value="0.02">
												<span class="input-group-addon">s</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label for="anchoModuladora" class="col-sm-4 control-label">τ =</label>
										<div class="col-sm-8">
											<div class="input-group">
												<input type="text" class="form-control" id="anchoModuladora" name="anchoModuladora" value="0.01">
												<span class="input-group-addon">V</span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer clearfix">
						<button type="button" class="btn btn-primary pull-right">Modular Señal</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Forma de Onda
					</div>
					<div class="panel-body">
						<div id="graficoSenialMensaje" class="graf"></div>
						<div id="graficoSenialPAM" class="graf"></div>
						<div id="graficoSenialPWM" class="graf"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bibloteca -->
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/bootstrap.min.js"></script>
		<script src="js/libs/d3.min.js"></script>
		<script src="js/libs/math.js"></script>
		<script src="js/libs/plot.js"></script>

		<!-- Aplicación -->
		<script src="js/graf.js"></script>
		<script src="js/senial.js"></script>
		<script src="js/pam.js"></script>
		<script src="js/pwm.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
